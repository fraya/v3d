name: build-docs

on:
  push:
    # all branches
    paths:
      - 'documentation/**'
  pull_request:
    # all branches
    paths:
      - 'documentation/**'
      
  # This enables the Run Workflow button on the Actions tab.
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dylan tool
        uses: dylan-lang/install-dylan-tool@v2

      - name: Install sphinx-extensions dependencies
        run: |
          dylan install -v 0.2.0 sphinx-extensions
          cp -r /home/runner/dylan/pkg/sphinx-extensions/0.2.0/src/ /home/runner/work/v3d/v3d/sphinx-extensions
     
      - name: Build docs
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "documentation/"
          pre-build-command: "echo furo >> documentation/requirements.txt"

      - name: Commit documentation changes
        run: |
          git clone https://github.com/fraya/v3d.git --branch gh-pages --single-branch gh-pages
          cp -r documentation/build/html/* gh-pages
          cd gh-pages
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GITHUB_ACTOR}"
          git add .
          git commit -m "Update documentation ${GITHUB_SHA}" -a || true
          # The above command will fail if no changes were present, so we ignore
          # the return code.

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}